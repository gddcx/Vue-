<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.css">
</head>
<body>
    <div id="app" >
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>ID:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" @keydown.f2="add">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                    搜索关键字：
                    <input type="text" class="form-control" v-model="keyWord">
                </label>
            </div>
        </div>

        <table class="table table-bordered  table-hover "> 
            <thead>
                <tr>   
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- v-for指令可以访问到Vue里面所有数据 -->
                <tr v-for="item in search(keyWord)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime | dataFilter() }}</td>
                    <td>
                        <!-- 要阻止默认行为 -->
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // 键盘码事件定义
        Vue.config.keyCodes.f2 = 113

        // 全局过滤器
        Vue.filter('dataFilter', function(dateStr,dtFormat=''){
            // 重新初始化一个Date就可以有自动补全
            var dt = new Date(dateStr);
            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            var d = dt.getDate();
            if(dtFormat.toLowerCase() == 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`
            }else{
                var h = dt.getHours();
                var mm = dt.getMinutes();
                var ss = dt.getSeconds();
                return `${y}-${m}-${d}-${h}-${mm}-${ss}`
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                id:'',
                name:'',
                list:[
                    {id:1,name:'奔驰', ctime: new Date()},
                    {id:2,name:'宝马', ctime: new Date()}
                ],
                keyWord:''
            },
            methods:{
                add(){
                    var obj = {id:this.id, name: this.name, ctime: new Date()};
                    this.list.push(obj);
                    this.id = this.name = '';
                },
                // del(id){
                //     this.list.some((item,i)=>{
                //         if(item.id == id){
                //             this.list.splice(i,1);
                //             return true;
                //         }
                //     })
                // }
                del(id){
                    var index = this.list.findIndex(item=>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    this.list.splice(index,1)
                },
                // search(keyWord){
                //     var newList = [];
                //     this.list.forEach(item=>{
                //         if(item.name.indexOf(keyWord) != -1)
                //              newList.push(item)
                //     })
                //     return newList;
                // }
                search(keyWord){
                    // forEach some filter findIndex
                    var newList = [];
                    return this.list.filter(item=>{
                        if(item.name.includes(keyWord))
                        // 直接return item 有点意思
                            return item;
                    })
                }
            }
        })
    </script>
</body>
</html>
