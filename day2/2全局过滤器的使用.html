<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app" >
        <p>{{ msg | msgFormat('abc') | msgFormat1}}</p>
    </div>
    <script>
        Vue.filter('msgFormat', function(msg, arg){
            return msg.replace(/替换这里/g,arg)
        })
        Vue.filter('msgFormat1', function(msg){
            return msg + '====='
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'这是一条即将被替换的字符串替换这里，替换这里'
            },
            methods:{

            }
        })
        // 不能放在这里，放在这里会出现报错，只能放在new Vue() 前面

        // })        
        
    </script>
</body>
</html>
