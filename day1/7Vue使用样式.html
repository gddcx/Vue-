<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight:200;
        }
        .italic{
            font-style:italic;
        }
        .active{
            letter-spacing:0.5em;
        }
    </style>
</head>
<body>
    <div id='app'>
        <h1 class="red thin">Hello world</h1>
        <h1 :class="['red','thin']">Hello world</h1>
        <h1 :class="['red','thin', flag?'italic':'']">Hello world</h1>
        <h1 :class="['red','thin',{'italic':flag} ]">Hello world</h1>
        <h1 :class="{red:true, thin:true, italic:true, active:true}">Hello world</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{

            }
        })
    </script>
</body>
</html>
